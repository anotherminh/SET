<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/javascript" src="./card.js"></script>
    <script type="text/babel" src="./symbol.js.jsx"></script>
    <script type="text/babel" src="./card.js.jsx"></script>
    <script type="text/babel" src="./instruction.js.jsx"></script>
    <script type="text/babel" src="./modal.js.jsx"></script>
    <script type="text/babel" src="./app.js.jsx"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <title>SET</title>
  </head>
  <body>
    <div id="app-container"></div>
    <script type="text/babel">
      window.cards = new Deck ();

      window.startGame = function () {
        ReactDOM.render(
          <App cards={cards}/>,
          document.getElementById('app-container')
        )
      }

      window.restartGame = function () {
        ReactDOM.unmountComponentAtNode(document.getElementById('app-container'));
        window.cards = new Deck ();
        window.startGame();
      }

      window.startGame();
    </script>
  </body>
</html>
